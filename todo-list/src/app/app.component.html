<div class="container-fluid px-0">

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <h1 class="navbar-brand">Todo App</h1>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="row g-3">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <form [formGroup]="todoForm" (ngSubmit)="handleSubmit()" class="bg-dark text-white p-2">
          <h1 class="text-center h1">Todo App</h1>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title">
          </div>
          <div class=" mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" id="desc" formControlName="desc">
          </div>
          <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>
      </div>

      <div class="col-sm-12 col-md-6 offset-md-3">
        <hr>
        <p class="h2">Todos</p>
        @if (todos.length === 0) {
        <p class="text-center">No Todos to display</p>
        }@else {
        <div class="container-fluid mb-3">
          <div class="row g-2">
            @for (todo of todos; track todo.id) {
            <app-todo [todo]="todo" class="col-sm-6" (deleteTodoEvent)="deleteItem($event)"
              (updateTodoEvent)="updateItem($event)"></app-todo>
            }
          </div>
        </div>
        }
      </div>
    </div>
  </main>

</div>

<router-outlet></router-outlet>
