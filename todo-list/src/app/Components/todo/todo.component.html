<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{todo.title}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{todo.date.toLocaleDateString()}}</h6>
    <p class="card-text">{{todo.desc}}</p>
    <div class="d-flex align-items-center justify-content-between">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="completed">
        <label class="form-check-label" for="completed">
          Completed
        </label>
      </div>
      <button class="btn btn-danger" (click)="handleDeleteBtnClick(todo)"><i class="bi bi-trash3"></i></button>
    </div>
  </div>
</div>
