<div class="card">
  <div class="card-body">
    <h5 class="card-title" [ngClass]="todo.completed ? 'text-decoration-line-through' : ''">{{todo.title}}</h5>
    <p class="card-subtitle mb-2 text-body-secondary">{{todo.date.toLocaleDateString() + " - " +
      todo.date.toLocaleTimeString()}}</p>
    <p class="card-text">{{todo.desc}}</p>
    <div class="d-flex align-items-center justify-content-between">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="completed" (change)="handleChange(todo)"
          [checked]="todo.completed">
        <label class="form-check-label" for="completed">
          Completed
        </label>
      </div>
      <button class="btn btn-danger" (click)="handleDeleteBtnClick(todo)"><i class="bi bi-trash3"></i></button>
    </div>
  </div>
</div>
